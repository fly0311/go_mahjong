<h1>结算</h1>
<div class="center">
    <div class="win-info">
    <%=gameInfo.winInfo||"流局"%>
    </div>
    <%if (gameInfo.winInfo) {%>
        <%if (gameInfo.winInfo.winPlayerId == C.user_id) {%>
        <input type="button" name="next" value="结算完毕，开始下一轮">
        <%} else {%>
        <div>等待赢家开始下一轮</div>
        <%}%>
    <%} else {%>
        <%if (gameInfo.playerList[C.user_id].zhuang) {%>
        <input type="button" name="next" value="不需要结算，开始下一轮">
        <%} else {%>
        <div>等待庄家开始下一轮</div>
        <%}%>
    <%}%>
</div>
